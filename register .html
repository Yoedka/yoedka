<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Lomba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 650px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(0);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 18px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #4CAF50;
            background-color: #fff;
            outline: none;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #aaa;
        }

        .form-group textarea {
            min-height: 100px;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-content h2 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 30px;
        }

        .modal-content button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .modal-content button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        #confirmationModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Logo styling */
        .logo {
            max-width: 150px; /* Menyesuaikan ukuran logo */
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container" id="registrationForm">
        <!-- Logo -->
        <img src="https://i.ibb.co/tmxjRZy/Seal-of-the-Ministry-of-Religious-Affairs-of-the-Republic-of-Indonesia-svg.png" alt="Logo" class="logo">
        
        <h1>Pendaftaran Lomba</h1>
        <form id="registrationFormData" action="https://docs.google.com/forms/d/e/1FAIpQLSd4G5YtkUy4gVcd6BZ8VBF0lmbMY95eVxn-kbrxHAk_9RFXfw/formResponse" method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">
            
            <!-- Nama Kelas -->
            <div class="form-group">
                <label for="class">Nama Kelas</label>
                <input type="text" id="class" name="entry.1789437629" placeholder="Contoh: XII A" required oninput="resizeInput(this)">
            </div>
            
            <!-- Nama Peserta -->
            <div class="form-group">
                <label for="participant">Nama Peserta</label>
                <input type="text" id="participant" name="entry.94215642" placeholder="Masukkan nama lengkap" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn">Daftar Sekarang</button>
        </form>
        
        <!-- Hidden iframe untuk pengiriman data -->
        <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>

    <!-- Modal Pop-up -->
    <div id="confirmationModal">
        <div class="modal-content">
            <h2>Pendaftaran Anda Telah Berhasil!</h2>
            <p>Terima kasih telah mendaftar. Halaman akan di-refresh setelah Anda klik OK.</p>
            <button onclick="refreshPage()">OK</button>
        </div>
    </div>

    <script>
        function handleSubmit() {
            // Menampilkan modal pop-up
            document.getElementById("confirmationModal").style.display = "block"; // Menampilkan pop-up
            
            // Menyembunyikan form agar tidak terlihat setelah submit
            document.getElementById("registrationForm").style.display = "none";
            
            // Mengirimkan form ke Google Form
            var form = document.getElementById("registrationFormData");
            form.submit(); // Kirim form secara normal
            
            return false; // Mencegah refresh halaman setelah submit
        }

        function refreshPage() {
            // Refresh halaman setelah klik OK pada modal
            location.reload();
        }

        // Fungsi untuk menyesuaikan lebar input Nama Kelas berdasarkan panjang teks
        function resizeInput(input) {
            // Mengatur lebar input secara dinamis berdasarkan panjang teks
            input.style.width = (input.value.length + 1) + "ch";
        }
    </script>

</body>
</html>
